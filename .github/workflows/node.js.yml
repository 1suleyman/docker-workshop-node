# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          client/package-lock.json
    - run: npm ci
      working-directory: backend

    - run: npm ci
      working-directory: client

    - run: npm run build --if-present
      working-directory: backend

    - run: npm run build --if-present
      working-directory: client

    - run: npm test --if-present
      working-directory: backend
      env:
        SQLITE_DB_LOCATION: /tmp/todos/todo.db

    - run: npm test --if-present
      working-directory: client

  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWSROLEARN }}
          aws-region: ${{ secrets.AWSREGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push to ECR
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWSACCOUNTID }}
          AWS_REGION: ${{ secrets.AWSREGION }}
          ECR_REPOSITORY: ${{ secrets.ECRREPOSITORY }}
        run: |
          ECR_REGISTRY="${AWSACCOUNTID}.dkr.ecr.${AWSREGION}.amazonaws.com"
          IMAGE_TAG="sha-${GITHUB_SHA}"
          IMAGE_URI="${ECR_REGISTRY}/${ECRREPOSITORY}:${IMAGE_TAG}"

          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

          if [ "${{ github.ref_name }}" = "main" ]; then
            LATEST_URI="${ECR_REGISTRY}/${ECRREPOSITORY}:latest"
            docker tag "$IMAGE_URI" "$LATEST_URI"
            docker push "$LATEST_URI"
          fi

